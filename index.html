<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station | Rafiul Islam Munna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>🌦️ Weather Vibe by Munna</h1>
        <input type="text" id="city-input" placeholder="Enter city name...">
        <button id="search-btn">Get Weather</button>

        <div id="weather-result" class="hidden">
            <h2 id="city-name"></h2>
            <img id="weather-icon" />
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
